<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sender</title>
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-default.min.css"
    />
    <link rel="stylesheet" href="./style.css" type="text/css" />

    <script src="https://cdn.jsdelivr.net/npm/@open-ayame/ayame-web-sdk@2022.1.0/dist/ayame.js"></script>

    <script type="module" src="../js/video.js"></script>

  <body>
    <div>
      <p>
        <label for="room-input">ルームID:</label>
        <input id="room-input" type="text" value="" />
      </p>
      <button id="connect">接続</button>
      <button id="disconnect" disabled>切断</button>
    </div>

    <div id="video-selectors"></div>

    <div class="one-column">
      <video id="local-video" class="viewer" muted autoplay playsinline></video>
      <video
        id="remote-video"
        class="viewer"
        autoplay
        playsinline
        controls
      ></video>
    </div>

    <div id="txt"></div>
